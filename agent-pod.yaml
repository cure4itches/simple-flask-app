apiVersion: v1
kind: Pod
metadata:
  labels:
    build: docker
spec:
  containers:
    - name: git
      image: alpine/git:v2.36.2
      command:
      - cat
      tty: true
    - name: docker
      image: docker:19.03
      command:
      - cat
      tty: true
      privileged: true
      volumeMounts:
        - name: dockersock
          mountPath: /var/run/docker.sock
  volumes:
    - name: dockersock
      hostPath:
        path: /var/run/docker.sock